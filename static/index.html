<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form App</title>
</head>

<body>
    <h1>Simple Form</h1>
    <form id="myForm">
        <label for="inputData">Enter Data:</label>
        <input type="text" id="inputData" name="inputData" required>
        <button type="button" onclick="postData()">Send</button>
    </form>
    <div id="response"></div>
    <button type="button" onclick="playAudio()">Play</button>

    <script src="script.js"></script>
</body>

</html>
