<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Music Player</h1>
    <div class="form-container">
        <label for="inputData">Enter Data:</label>
        <input type="text" id="inputData" name="inputData" required>
        <button type="button" onclick="postData()">Send</button>
    </div>
    <div id="response-container">
        <div id="loading-circle"></div>
        <div id="response"></div>
    </div>
    <div class="controls-container">
        <button id="playButton" onclick="playAudio()" disabled>Play</button>
        <button id="stopButton" onclick="stopAudio()" disabled>Stop</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
